<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Netflix Clone </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--navbar-->
    <div class="nav">
        <div class="nav__left">
            <a href="netflix.html">
                <img src="images/netflix-logo-0.png" class="nav_logo">
            </a>
            <nav class="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">Home</li>
                    <li class="nav-item">TV Shows</li>
                    <li class="nav-item">Movies</li>
                    <li class="nav-item">Recently Added</li>
                    <li class="nav-item">My List</li>
                </ul>
            </nav>
        </div>

        <div class="nav__right">
            <ul class="nav-list">
                <li class="nav-list">
                    <img class="search-icon" src="images/icon/search-icon.png">
                </li>
                <li class="nav-list">
                    <p>KIDS</p>
                </li>
                <li class="nav-list">
                    <p>DVD</p>
                </li>
                <li class="nav-list">
                    <img class="bell-icon" src="images/icon/bell-icon.png">
                </li>
                <li class="list-item">
                    <img src="images/avatar.png" class="nav_avatar">
                </li>
            </ul>

        </div>
    </div>

    <!--banner-->
    <header id="banner">
        <div id="banner__contents">
            <h1 id="banner__title"></h1>
            <div id="banner__buttons">
                <button id="banner__button">Play</button>
                <button id="banner__button">My List</button>
            </div>
            <p id="banner__description"></p>
        </div>
        <div id="banner__fadeBottom"></div>
    </header>

    <!--row-->
    <div id="headrow">
        <div class="row">
            <h2 class="row__title"></h2>
            <div class="row__posters"></div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Made by Nidhi Bhagat</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
